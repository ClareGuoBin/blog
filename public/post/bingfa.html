                    <h2 id="同步">同步</h2>
<p>同步就是一个任务的完成需要依赖另外一个任务, 只有等待被依赖的任务完成后，依赖的任务才能完成。</p>
<p>同步是一个可靠的任务序列</p>
<h2 id="异步">异步</h2>
<p>异步不需要 等待 被依赖的任务完成，只是通知被依赖的任务要完成任务工作，依赖的任务也立即执行</p>
